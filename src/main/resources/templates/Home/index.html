<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class-Pause-Scheduler</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>教科</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subject : ${subjects}">
      <td th:text="${subject.id}"></td>
      <td th:text="${subject.name}"></td>
    </tr>
    </tbody>
  </table>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>科目ID</th>
      <th>対象日</th>
      <th>対象時限</th>
      <th>休講理由</th>
      <th>振替日</th>
      <th>振替時限</th>
      <th>備考</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="class_pause: ${class_pauses}">
      <td th:text="${class_pause.id}"></td>
      <td th:text="${class_pause.subjectId}"></td>
      <td th:text="${class_pause.date}"></td>
      <td th:text="${class_pause.period}">限目</td>
      <td th:text="${class_pause.type}"></td>
      <td th:text="${class_pause.substitute_date}"></td>
      <td th:text="${class_pause.substitute_period}">限目</td>
      <td th:text="${class_pause.remarks}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
